<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.0.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/resposive.css">

    <title>Ad Detail Page</title>
</head>

<body>
    <div class="ad-detail-page py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Left Content -->
                <div class="col-lg-8">
                    <div class="card p-4">
                        <div class="d-flex justify-content-between mb-3 text-muted small">
                            <div><i class="fa fa-calendar-alt"></i> August 25, 2016</div>
                            <div><i class="fa fa-eye"></i> Views: 6113</div>
                            <div><i class="fa fa-id-badge"></i> ID: 534</div>
                        </div>
                        <h3 class="mb-3">Audi A5 1.8 TFSI 2014</h3>
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary btn-sm me-1">Report</button>
                            <button class="btn btn-outline-secondary btn-sm me-1">Download</button>
                            <button class="btn btn-outline-secondary btn-sm me-1">Print</button>
                            <button class="btn btn-outline-secondary btn-sm me-1">Bookmark</button>
                            <button class="btn btn-outline-secondary btn-sm">Share</button>
                        </div>
                        <div class="position-relative">
                            <img src="https://via.placeholder.com/800x400?text=Car+Image" class="img-fluid rounded"
                                alt="Car Image">
                            <button class="btn btn-light position-absolute top-0 end-0 m-2"><i
                                    class="fa fa-expand"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-4">
                    <div class="bg-white rounded text-center p-4 mb-3">
                        <i class="fa fa-tag text-muted"></i>
                        <div class="fs-3 text-danger fw-bold">$3500</div>
                        <div class="small text-muted">Fixed</div>
                    </div>

                    <div class="card text-center p-4">
                        <div class="position-relative mx-auto" style="width: 100px;">
                            <img src="https://via.placeholder.com/100" class="rounded-circle w-100" alt="User">
                            <span class="badge bg-danger position-absolute top-0 end-0">Offline</span>
                        </div>
                        <h5 class="mt-3 mb-1">DesignInvento</h5>
                        <div class="text-muted small mb-2">Member since Nov 24, 2017</div>
                        <a href="#" class="mb-3 d-block text-primary">View All Ads</a>

                        <div class="mb-3">
                            <a href="#"><i class="fab fa-facebook mx-1"></i></a>
                            <a href="#"><i class="fab fa-twitter mx-1"></i></a>
                            <a href="#"><i class="fab fa-linkedin mx-1"></i></a>
                            <a href="#"><i class="fab fa-behance mx-1"></i></a>
                            <a href="#"><i class="fab fa-dribbble mx-1"></i></a>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary">Send Message</button>
                            <button class="btn btn-outline-secondary">Send Offer</button>
                            <button class="btn btn-primary"><i class="fa fa-phone"></i> Click To Show Number<br>+14
                                8xxxxxxx</button>
                            <button class="btn btn-success"><i class="fab fa-whatsapp"></i> Click To Show Number<br>+14
                                8xxxxxxx</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-c1tZqnPpg8msx+MAjfaYPYgRkUt9GrJ8vfr1jcE2cDGPcr1RzKv3U0fW1PK7IJ3B"
        crossorigin="anonymous"></script>
</body>

</html>
