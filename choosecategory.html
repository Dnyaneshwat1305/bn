<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/images/brand_faviicon.png">
    <title>Free Local Classifieds | Buy and Sell Anything - BuyerNear</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/resposive.css">
</head>

<body>
    <!-- page header -->
    <section class="page_header">
        <div class="container">
            <div class="page_header_contain">
                <div class="logo">
                    <img src="./assets/images/brandlogo.png" alt="Brand_Logo">
                </div>
            </div>

        </div>

    </section>

    <!-- page header -->
    <!-- choose category section -->
    <section class="choose_category_section">
        <div class="container">
            <div class="choose_category_container">
                <h1 class="choose_category_container_title"><i class="fas fa-list me-2"></i> Choose a Category</h1>
            </div>
            <div id="categoryImages">
                <div class="category-image-option" data-category="Furniture">
                    <img src="./assets/images/Furniture.jpeg" alt="Furniture">
                    <span>Furniture</span>
                </div>
                <div class="category-image-option" data-category="Jobs">
                    <img src="./assets/images/Jobs.jpeg" alt="Jobs">
                    <span>Jobs</span>
                </div>
                <div class="category-image-option" data-category="Mobiles">
                    <img src="./assets/images/Mobiles.jpeg" alt="Mobiles">
                    <span>Mobiles</span>
                </div>
                <div class="category-image-option" data-category="Electronics &amp; Appliances">
                    <img src="./assets/images/Electronics & Appliances.webp" alt="Electronics &amp; Appliances">
                    <span>Electronics &amp; Appliances</span>
                </div>
                <div class="category-image-option" data-category="Cars">
                    <img src="./assets/images/Cars.jpeg" alt="Cars">
                    <span>Cars</span>
                </div>
                <div class="category-image-option" data-category="Bikes">
                    <img src="./assets/images/Bikes.jpeg" alt="Bikes">
                    <span>Bikes</span>
                </div>
                <div class="category-image-option" data-category="Property">
                    <img src="./assets/images/Property.jpeg" alt="Property">
                    <span>Property</span>
                </div>
                <div class="category-image-option" data-category="Fashion">
                    <img src="./assets/images/Fashion.jpeg" alt="Fashion">
                    <span>Fashion</span>
                </div>
                <div class="category-image-option" data-category="Kids &amp; Toys">
                    <img src="./assets/images/Kids & Toys.webp" alt="Kids &amp; Toys">
                    <span>Kids &amp; Toys</span>
                </div>
                <div class="category-image-option" data-category="Services">
                    <img src="https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg" alt="Services">
                    <span>Services</span>
                </div>
                <div class="category-image-option" data-category="Agriculture">
                    <img src="https://images.pexels.com/photos/1112080/pexels-photo-1112080.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=2"
                        alt="Agriculture">
                    <span>Agriculture</span>
                </div>
            </div>
        </div>
    </section>

    <!-- choose category section -->

    <div class="footer-bottom category_page_footer ">
        Â© 2025 BuyerNear. All rights reserved.
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./assets/js/scricpt.js"></script>
</body>

</html>
